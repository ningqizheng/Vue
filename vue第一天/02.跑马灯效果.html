<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
            h1{
                color: hotpink;
                background-color: rgb(29, 84, 156);
                text-align: center  
            }
            
    </style>
</head>
<body>
    <div id='app'>
        <input type="button" value="跑起来" @click="run">
        <input type="button" value="停止" @click='stop'>
        <h1>{{msg}}</h1>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '拎着钓叟的鱼线,问卧龙几两钱',
            timerId:null
        },
        methods: {
            run() {
                //vm实例在创建的时候会自动将data(Model层)以及methods(方法)的所有成员挂载到自己实例上
                clearInterval(this.timerId)
               this.timerId=setInterval(()=>{
                   // console.log(this.msg)
                let start = this.msg.substr(0,1)
                let end = this.msg.substr(1)
                // console.log(start,end)
                //Vue框架的特点,当Model层数据发生变化时,自动刷新View层引用的数据
                this.msg = end + start



                let app = document.getElementsByTagName('h1')[0]
                let a = Math.floor(Math.random()*255)
                let b = Math.floor(Math.random()*255)
                let c = Math.floor(Math.random()*255)
                let d = Math.random()
                app.style.backgroundColor=`rgba(${a},${b},${c},${d})`

                // console.log(a)
               },500) 
            },
            stop(){
                clearInterval(this.timerId)
            }
        }

    })
</script>

</html>
