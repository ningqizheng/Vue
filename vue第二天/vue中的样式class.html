<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bold{
            font-weight: bolder;
        }
        .pink{
            color: pink
        }
        .size{
            font-size: 50px
        }
    </style>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id='app'>
        <span :class="['bold','pink',{size:flag}]">这是一个测试class样式的文本</span>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                a:{bold:true,pink:true,size:true}
            }
        })
    
    </script>
</body>
</html>
