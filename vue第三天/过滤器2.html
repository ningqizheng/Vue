<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | name1('no') | name2}}</p>
    </div>
    <script>
        //过滤器,就近原则,第一个参数为要操作的数据,第二个为过滤器的名字
        Vue.filter('name1',(msg,arg)=>{
            return msg+'ok?'+arg
        })
        Vue.filter('name2',(msg)=>{
            return msg+'------------------------------------'
        })
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'you can trust me!'
            }
        })
    
    </script>
</body>
</html>
