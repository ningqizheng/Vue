<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- |后面是容器名字,可以传参 -->
        <p>{{msg | container('可以传参')}}</p>
    </div>
</body>
    <script>
        // 定义一个过滤器,目的是对msg数据进行一些简单操作,前面一个参数为容器名字,后面参数为回调函数,返回值就是新的msg内容
        // Vue.filter('container',(msg,arg)=>{
        //     return msg+'----------------------'+arg
        // })
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'枕风宿,雪多年,我与虎谋早餐'
            },
            filters:{
                container(msg,arg){
                    return  msg+arg
                }
            }
        })
    
    </script>
</html>
